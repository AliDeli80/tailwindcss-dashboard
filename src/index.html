    <script>

        const sidebar = document.getElementById('sidebar');
        const sidebarCloseIcon = document.getElementById('sidebar-close-icon');
        const sidebarOpenIcon = document.getElementById('sidebar-open-icon');
        const overlay = document.getElementById('overlay');
        const darkModeButton = document.getElementById('dark-mode');

        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        function darkMode() {
            if(document.documentElement.classList.contains('dark') ) {
                localStorage.theme = 'light';
                document.documentElement.classList.remove('dark');
            } else {
                localStorage.theme = 'dark';
                document.documentElement.classList.add('dark')
            }

            location.reload();
        }

        function openSidebar() {
            sidebar.classList.add('z-30' , 'absolute' , 'flex')
            sidebar.classList.remove('hidden')
            
            sidebarCloseIcon.classList.remove('hidden')
            sidebarCloseIcon.classList.add('flex')

            

            // document.body.classList.add('overflow-hidden')

            overlay.classList.remove('hidden')
        }

        function closeSidebar() {
            sidebar.classList.remove('absolute' , 'z-30' , 'flex' ,)
            sidebar.classList.add('hidden')

            sidebarCloseIcon.classList.add('hidden')
            sidebarCloseIcon.classList.remove('flex')

            // document.body.classList.remove('overflow-hidden')

            overlay.classList.add('hidden')
        }

        sidebarOpenIcon.addEventListener('click' , () => openSidebar());
        sidebarCloseIcon.addEventListener('click' , () => closeSidebar());
        overlay.addEventListener('click' , () => closeSidebar());
        darkModeButton.addEventListener('click' , () => darkMode());
    </script>
